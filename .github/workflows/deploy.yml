name: Build & Deploy Astro

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
  
      - name: Deploy dist via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: akobytmilionar.sk
          port: 22
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          sftp_only: true
          local_path: ./dist/
          remote_path: akobytmilionar.sk/web
          delete_remote_files: false
